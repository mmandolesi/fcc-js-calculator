<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gavao Calculator</title>

    <!-- Bootstrap -->
    <link hret= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

<div class="calculator">

<div class="calculator-top">
<h1>GAVAO<sup>&reg;</sup></h1> <h2>GA-209A</h2>
<input type="text" class="textbox" id="textbox-id" readonly >
<p>ELECTRONIC CALCULATOR</p>
</div>
<div class="all_buttons">
  <button class="button button-white" value="MRC">MRC</button>
  <button class="button button-white" value="M-">M-</button>
  <button class="button button-white" value="M+">M+</button>
  <button class="button" value=":-)">:-)</button>
  <button class="button" value="/">/</button>
  <button class="button" value="+/-">+/-</button>
  <button class="button" value="7">7</button>
  <button class="button" value="8">8</button>
  <button class="button" value="9">9</button>
  <button class="button" value="*">*</button>
  <button class="button" value="%">Mod</button>
  <button class="button" value="4">4</button>
  <button class="button" value="5">5</button>
  <button class="button" value="6">6</button>
  <button class="button" value="-">-</button>
  <button class="button button-yellow" value="CE">CE</button>
  <button class="button" value="1">1</button>
  <button class="button" value="2">2</button>
  <button class="button" value="3">3</button>
  <button class="button plus" value="+">+</button>
  <button class="button moveUp button-yellow" value="ON/c">ON/c</button>
  <button class="button moveUp" value="0">0</button>
  <button class="button moveUp" value=".">.</button>
  <button class="button moveUp" value="=">=</button>
</div>


</div>

</body>
</html>
